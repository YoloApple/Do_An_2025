spring.application.name=auth_service
spring.docker.compose.enabled=false

# ===============================================
# DATABASE CONFIGURATION
# ===============================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================
# JPA / HIBERNATE
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.forward-headers-strategy=framework

# ===============================================
# JWT CONFIGURATION
# ===============================================
jwt.secret=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}
jwt.access-exp-minutes=${JWT_ACCESS_EXP_MINUTES}
jwt.refresh-exp-days=${JWT_REFRESH_EXP_DAYS}
jwt.refresh-token.duration-ms=604800000

# ===============================================
# EMAIL CONFIGURATION - PORT 587 (TLS/STARTTLS)
# ===============================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===============================================
# FRONTEND
# ===============================================
app.frontend.url=${APP_FRONTEND_URL}
debug=true

# ===============================================
# RAILWAY DEPLOYMENT CONFIG
# ===============================================
server.port=${PORT:8080}

# ===============================================
# OAUTH2 GOOGLE
# ===============================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email, profile
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH2_REDIRECT_URI:https://doan2025-production.up.railway.app/login/oauth2/code/google}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo